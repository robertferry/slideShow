<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slide Show</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  </head>
  <body>
    <div class="container">
      <!-- =========== CAROUSEL TOP ============== -->
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK1lB3v0CIf2SjXHA0ol7K3GDr7xKX9riT9HGWAGhZtv90EWSK&s" alt="slide show">
      <h1>Dog Slide Show!</h1>
      <!-- =========== CAROUSEL CONTAINER ======== -->
      <div class="carousel-container">
        <!-- previous button -->
        <div class="carousel-button prev">
          <!-- from linearicons icon font -->
          <span class="lnr lnr-chevron-left"></span>
        </div>
        <!-- images -->
        <div class="carousel-images">
          <img src="https://images.pexels.com/photos/2480395/pexels-photo-2480395.jpeg?auto=compress&cs=tinysrgb&w=400" alt="corgi looking cute" class="images">
          <img src="https://images.pexels.com/photos/3286813/pexels-photo-3286813.jpeg?auto=compress&cs=tinysrgb&w=400" alt="corgi looking cute in a hotdog costume" class="images">
          <img src="https://images.pexels.com/photos/8131025/pexels-photo-8131025.jpeg?auto=compress&cs=tinysrgb&w=400" alt="corgi looking cute in goggles" class="images">
          <img src="https://images.pexels.com/photos/7483187/pexels-photo-7483187.jpeg?auto=compress&cs=tinysrgb&w=400" alt="corgi looking cute in a boat" class="images">
        </div>
        <!-- next button -->
        <div class="carousel-button next">
          <!-- from linearicons icon font -->
          <span class="lnr lnr-chevron-right"></span>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
